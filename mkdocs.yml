site_name: Discarpet Docs
repo_url: https://github.com/replaceitem/carpet-discarpet/
repo_name: replaceitem/carpet-discarpet
docs_dir: docs/pages
site_url: https://replaceitem.github.io/carpet-discarpet/
site_description: Discarpet documentation
site_author: replaceitem
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: "#"
      toc_depth: 2
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
plugins:
  - abs-to-rel
  - search
  - macros:
      include_dir: docs/include
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/gn99m4QRY4
      name: Carpet mod discord
    - icon: fontawesome/solid/download
      link: https://modrinth.com/mod/discarpet
      name: Download on Modrinth
    - icon: fontawesome/brands/github
      link: https://github.com/replaceitem/carpet-discarpet
      name: GitHub
