site_name: Discarpet Docs
repo_url: https://github.com/replaceitem/carpet-discarpet
edit_uri: blob/master/docs/pages
repo_name: replaceitem/carpet-discarpet
docs_dir: docs/pages
site_url: https://replaceitem.github.io/carpet-discarpet/
site_description: Discarpet documentation
site_author: replaceitem
strict: true
theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - content.tooltips
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: octicons/sun-16
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: octicons/moon-16
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: "#"
      toc_depth: 2
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
plugins:
  - search
  - macros:
      include_dir: docs/include
  - replace_markdown:
      patterns:
        - param_arrow:
            oldvalue: '{->}'
            newvalue: ':material-arrow-right:{ style="opacity:40%" }'
        - param_description:
            oldvalue: '{:}'
            newvalue: '<br>:material-tilde:{ style="opacity:40%" }'
        - param_optional:
            oldvalue: '{:?}'
            newvalue: ':fontawesome-solid-question:{ title="Optional parameter" }'
        - section_input:
            oldvalue: '{input:}'
            newvalue: ':octicons-download-24: Input parameters'
        - section_output:
            oldvalue: '{output:}'
            newvalue: ':octicons-upload-24: Output values'
        - section_output_values:
            oldvalue: '{output values:}'
            newvalue: 'Return values'
        - section_output_exceptions:
            oldvalue: '{output exceptions:}'
            newvalue: '[Uncaught exceptions](/how-it-works.md/#discarpet-exceptions)'
        - decor_input:
            oldvalue: '{=i}'
            newvalue: ':octicons-download-24:{ title="Input parameter" }'
        - decor_output:
            oldvalue: '{=o}'
            newvalue: ':octicons-upload-24:{ title="Output parameter" }'
  - abs-to-rel
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/etTDQAVSgt
      name: Join the Discord
    - icon: simple/modrinth
      link: https://modrinth.com/mod/discarpet
      name: Download on Modrinth
    - icon: simple/github
      link: https://github.com/replaceitem/carpet-discarpet
      name: GitHub
